<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Animate Css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <title>BlockyWARS</title>
  </head>
  <body>
    <section class="login py-5 bg-light">
        <div class="container justify-content-center">
            <div class="row g-0">
                <div class="col-lg-5 col-md-5 col-sm-12 col-12">
                    <img src="img/gamer1.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-lg-7 col-md-7 col-sm-12 col-12 text-center py-5">
                    <h1 class="animate__animated animate__bounce animate__infinite">BlockyWARS</h1>
                    <h5>Welcome to a world where blockchain meets gaming.</h5>
                    <form>
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type ="text" class="inp px-3" placeholder="username">
                            </div>
                        </div>
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type ="text" class="inp px-3" placeholder="password">
                            </div>
                        </div>
                        <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type ="text" class="inp px-3" placeholder="email">
                            </div>
                        </div>
                        <div class="form-row pt-3 pb-4">
                            <div class="offset-1 col-lg-10">
                                <button class="btn1">SignUp</button>
                            </div>
                        </div>
                    </form>
                    <p>Or Login With</p>
                    <span><i class="fab fa-facebook" ></i></span>
                    <span><i class="fab fa-google"></i></span>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    
  </body>
</html>
